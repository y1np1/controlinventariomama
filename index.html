<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de paquetes</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1>Registro de paquetes</h1>
        <form id="entryForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" required>

            <label for="packages">Numero de paquetes:</label>
            <input type="number" id="packages" required>

            <label for="deliveryType">Tipo de entrega:</label>
            <select id="deliveryType" required>
                <option value="agency">Envio por Agencia</option>
                <option value="inPerson">Delivery</option>
            </select>

            <button type="submit">Registrar</button>
            <button type="button" id="clearButton">Limpiar Historial</button>
        </form>
        <h2>Historial de registro</h2>
        <ul id="historyList"></ul>
        <button onclick="exportData()">Exportar Registros</button>
    </div>
    <div id="successNotification" class="notification">
        <i class="fas fa-check-circle"></i> Registro realizado!
    </div>
    
    <script src="script.js"></script>
</body>
</html>
